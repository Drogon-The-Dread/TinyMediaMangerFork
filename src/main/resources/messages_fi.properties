wizard.disclaimer.long="tinyMediaManager on mediamanageri, joka auttaa järjestämään mediakirjastosi tarjoamalla helpon pääsyn kolmansien osapuolten palveluihin, kuten "The Movie Database (TMDb)", "TheTVDB.com", "Trakt.tv" ja muut.\ntinyMediaManager ei itsessään tarjoa minkäänlaista metatietoa tai ladattavaa sisältöä - se toimii vain yhdyssiteenä tietokoneesi ja tällaisia tietoja tarjoavien palveluiden välillä.\n\ntinyMediaManager on kehitetty Apache v2 -lisenssillä (https://www.apache.org/licenses/LICENSE-2.0) ja käyttää muita avoimen lähdekoodin komponentteja.\nTämä työkalu on useiden käyttäjien kehittämä ja testaama, mutta se voi silti sisältää virheitä, jotka voivat poistaa/tuhota mediakirjastosi. Muista aina varmuuskopioida tietosi. Emme ole vastuussa tämän työkalun aiheuttamasta tietojen menetyksestä!\n\nOHJELMISTO TOIMITETAAN SELLAISENAAN ILMAN MINKÄÄNLAISTA TAKUUTA, EI NIMENOMAISTA EIKÄ EPÄSUORAA, MUKAAN LUKIEN, MUTTA EI RAJOITTUEN, TAKUUSEEN MYYNTIKELPOISUUDESTA, SOVELTUVUUDESTA TIETTYYN TARKOITUKSEEN JA LOUKKAAMATTOMUUDESTA. TEKIJÄT TAI TEKIJÄNOIKEUKSIEN HALTIJAT EIVÄT MISSÄÄN TAPAUKSESSA OLE VASTUUSSA MISTÄÄN VAATEISTA, VAHINGOISTA TAI MUUSTA VASTUUSTA, OLIPA KYSE SITTEN SOPIMUKSESTA, VAHINGONKORVAUKSESTA TAI MUUSTA VAHINGONKORVAUSKANTEESTA, JOKA JOHTUU OHJELMISTOSTA, SEN KÄYTÖSTÄ TAI MUUSTA OHJELMISTOON LIITTYVÄSTÄ TOIMINNASTA TAI SEN YHTEYDESSÄ."
