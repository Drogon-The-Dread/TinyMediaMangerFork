movie.rename.desc=Nimeä uudelleen ja siivoa nimeää/siirtää valittujen elokuvien tiedostot/kansiot uudelleen uudelleennimeämisasetusten mukaisesti.\n\nKaikki puhdistusvaiheen aikana poistetut tiedostot siirretään tietolähteen sisällä olevaan kansioon nimeltä .deletedByTMM\nja poistetaan lopullisesti tinyMediaManagerista poistuttaessa (jos se on kytketty päälle asetuksissa).
movie.delete.desc=Poista valitut elokuvat tinyMediaManagerin tietokannasta ja tietolähteestä (mukaan lukien kaikki niihin liittyvät tiedostot, kuten kuvat, trailerit, extrat, ...)?\nTiedostot siirretään väliaikaisesti tietolähteen sisällä olevaan kansioon nimeltä .deletedByTMM\nja poistetaan lopullisesti tinyMediaManagerista poistuttaessa (jos se on otettu käyttöön asetuksissa).
